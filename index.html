<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel Coming Soon</title>
</head>
<body>
  <main>
    <div class="content-container">
      <img src="./images/logo.svg" alt="company logo" id="logo">

      <h1><span class="pink-text thin-font">We're</span><br> coming<br> soon</h1>

      <p class="pink-text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="form" id="form" name="form">
        <input type="email" name="email" id="email" title="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="" id="error">
        <button name="email" form="form" type="submit" id="btn" title="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        <small></small>
      </form>
    </div>
    
    <img src="./images/hero-desktop.jpg" alt="portrait" id="desk-img">
    <img src="./images/hero-mobile.jpg" alt="portrait" id="mobile-img">

  </main>

  <script src="app.js"></script>
</body>
</html>
